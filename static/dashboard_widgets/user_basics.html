<h3>Information for [[ user.login_email ]].</h3>
<form name="userBasicsForm" role="form">
    <div class="form-group">
        <label for="userBasics_firstName">First Name *</label>
        <input id="userBasics_firstName" type="text"
               placeholder="First Name"
               ng-model="user.first_name" class="form-control"
               ng-blur="syncNames()" required>
    </div>
    <div class="form-group">
        <label for="userBasics_lastName">Last Name *</label>
        <input id="userBasics_lastName" type="text"
               placeholder="Last Name"
               ng-model="user.last_name"
               required class="form-control">
    </div>
    <div class="form-group">
        <label for="userBasics_phone">Phone Number *</label>
        <input id="userBasics_phone" type="tel" ng-model="user.phone"
               placeholder="Phone Number"
               class="form-control" required>
    </div>
</form>
