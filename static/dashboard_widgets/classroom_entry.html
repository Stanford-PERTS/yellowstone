<h3>Details for [[classroom.name]]</h3>
<form role="form">
    <div class="form-group">
        <label>
            Class Name
            <br>
            <input type="text" ng-model="classroom.name"
                   placeholder="class name" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>
            Teacher name
            <br>
            <input type="text" ng-model="classroom.teacher_name"
                   placeholder="teacher name" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>
            Teacher email
            <br>
            <input type="email" ng-model="classroom.teacher_email"
                   placeholder="teacher email" class="form-control">
        </label>
    </div>
    <div class="form-group" ng-show="adminOptions=='true'">
        <label>
            Notes
            <br>
            <textarea ng-model="classroom.anomaly_notes" autogrow
                      placeholder="Anomaly notes..." class="form-control">
            </textarea>
        </label>
    </div>
</div>
<hr>
