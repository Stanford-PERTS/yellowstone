<div id="get-started" class="section get-started">
  <h2>Sign up to get updates about future program launches</h2>
  <p>
    We are excited to hear from you! Please fill out the form below to learn how
    your college can get involved.
  </p>

  <form
    class="get-started"
    id="invite-form"
    action="https://dlf6qebo.insight.ly/WebToLead/Create"
    method="post"
  >
    <div class="form-group">
      <label for="get-started-first-name">First Name</label>
      <input
        class="form-control"
        type="text"
        id="get-started-first-name"
        name="FirstName"
      >
    </div>

    <div class="form-group">
      <label for="get-started-last-name">Last Name</label>
      <input
        class="form-control"
        type="text"
        id="get-started-last-name"
        name="LastName"
      >
    </div>

    <div class="form-group">
      <label for="get-started-organization-name">Organization Name</label>
      <input
        class="form-control"
        type="text"
        id="get-started-organization-name"
        name="OrganizationName"
      >
    </div>

    <div class="form-group">
      <label for="get-started-title">Title</label>
      <input
        class="form-control"
        type="text"
        id="get-started-title"
        name="title"
      >
    </div>

    <div class="form-group">
      <label for="get-started-email">Email address</label>
      <input
        class="form-control"
        type="email"
        id="get-started-email"
        name="email"
      >
    </div>

    <div class="form-group">
      <label for="get-started-phone">Phone</label>
      <input
        class="form-control"
        type="tel"
        id="get-started-phone"
        name="phone"
      >
    </div>

    <div class="form-group">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          id="form-interested-website"
          name="website"
          value="wants-updates-on-research-and-results.com"
        >
        <label class="form-check-label" for="form-interested-website">
          Updates on further research and results
        </label>
      </div>

      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          id="form-interested-description"
          name="Description"
          value="willing-to-do-interviews"
        >
        <label class="form-check-label" for="form-interested-description">
          Interviews or focus groups
        </label>
      </div>

      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          id="form-interested-address-street"
          name="AddressStreet"
          value="interested-in-available-programs"
        >
        <label class="form-check-label" for="form-interested-address-street">
          Learning more about programs for your campus
        </label>
      </div>
    </div>

    <!-- We use the "fax" field for the program code. -->
    <input type="hidden" name="formId" value="9zsIqn4YDxUVALfLBGezSg==">
    <input type="hidden" id="insightly_Fax" name="Fax" value="{{ program_label }}">
    <input type="hidden" id="insightly_ResponsibleUser" name="ResponsibleUser" value="927431">
    <input type="hidden" id="insightly_LeadSource" name="LeadSource" value="174881">

    <div class="form-submit">
      <button type="submit" class="btn btn-block btn-shadow btn-accent">
        Submit
      </button>
    </div>

    <div class="form-loading">
      <i class="fas fa-2x fa-spinner fa-pulse"></i>
    </div>

  </form>
</div>
