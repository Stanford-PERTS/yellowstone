{# Base Template for perts.net/engage #}

<!DOCTYPE html>

<!--[if lte IE 7]>              <html class="ie7 no-js" lang="en">     <![endif]-->
<!--[if lte IE 8]>              <html class="ie8 no-js" lang="en">     <![endif]-->
<!--[if lte IE 9]>              <html class="ie9 no-js" lang="en">     <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--> <html class="not-ie no-js" lang="en" ng-app="pertsApp">  <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <title>{% block title %}{% endblock %}</title>
  <meta name="description" content="{% block meta_description %}{% endblock %}">

  <!-- Open Graph data -->

  <meta property="og:title" content="{{ title }}" />
  <meta property="og:description" content="{{ description }}" />
  <meta property="og:site_name" content="PERTS" />
  <meta property="og:image" content="https://www.perts.net/static/images/perts-share.png" />
  <meta property="og:url" content="https://wwww.perts.net" />

  <!-- Twitter Card data -->

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:description" content="{{ description }}" />
  <meta name="twitter:site" content="@pertslab" />
  <meta name="twitter:title" content="{{ title }}" />
  <meta name="twitter:image" content="https://www.perts.net/static/images/perts-share.png" />

  <!-- Schema.org markup for Google+ -->

  <meta itemprop="name" content="{{ title }}" />
  <meta itemprop="description" content="{{ description }}" />
  <meta itemprop="image" content="https://www.perts.net/static/images/perts-share.png" />

  <!--[if !lte IE 6]><!-->
    <link rel="stylesheet" href="/static/vendor/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/app.css"/>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>

    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

    <!-- Google Font -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,800italic,800,700,700italic,600italic,400italic,600' rel='stylesheet' type='text/css'>

    <!-- Sentry -->
    <script src="https://browser.sentry-cdn.com/5.1.0/bundle.min.js" crossorigin="anonymous"></script>
    <script type="javascript">
      Sentry.init({ dsn: '' });
    </script>

    <!-- Bootstrap media query polyfill RUN AFTER ALL CSS -->
    <script type="text/javascript" src="/static/js/respond.min.js"></script>

    <!-- Third-party javascript files -->
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <!--<script src="/static/js/fastclick.js"></script>-->
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.6/fastclick.min.js"></script>


    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <!-- Typekit fonts -->
    <script src="https://use.typekit.net/jud7znw.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>


    <style>
      #recaptcha_widget_div #recaptcha_response_field {
        height: auto;
      }
    </style>
  <!--<![endif]-->

  <!--[if lte IE 6]>
    <link rel="stylesheet" href="http://universal-ie6-css.googlecode.com/files/ie6.1.1.css" media="screen, projection">
  <![endif]-->

  <!-- HTML5 Shiv + detect touch events -->
  <script src="/static/home/js/modernizr.custom.js"></script>

  {% block head %}
  <!-- Used for page-specific js and css files -->
  {% endblock %}

  <!-- PERTS Javascripts -->
  <script type="text/javascript" src="/static/js/home.js"></script>

</head>

<body>

<!-- content block -->

{% block content %}
{% endblock %}

<!-- end content block -->

{% block footer %}
  {% include 'components/footer.html' %}
{% endblock %}

{% block modals %}
  <!-- Used for page-specific modals -->
{% endblock %}

{% include "base_google_analytics.html" %}

</body>
</html>
